<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #0f1419;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a2a3e;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #2a2a3e;
            border-radius: 5px;
            background: #1a1a2e;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            padding: 10px;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Login</h1>
        
        <label>Family Name</label>
        <input type="text" id="family">
        
        <label>Member's Name</label>
        <input type="text" id="member">
        
        <label>Password</label>
        <input type="password" id="pass">
        
        <button onclick="login()">Login</button>
        
        <a href="register-family.html">Don't have a family? Register Family</a>
        <a href="register-member.html">Not a member of family? Register Member</a>
    </div>

    <script>
        async function login() {
            const family = document.getElementById('family').value;
            const member = document.getElementById('member').value;
            const password = document.getElementById('pass').value;
            
            if (family == 'Smith' && member == 'John' && password == 'john123') {
                window.location.href = 'dashboard.html';
            } else if (family == 'Smith' && member == 'Sarah' && password == 'sarah123') {
                window.location.href = 'dashboard.html';
            } else if (family == 'Johnson' && member == 'Mike' && password == 'mike123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Wrong username or password!');
            }
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        family_name: family,
                        member_name: member,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Login failed!');
                }
            } catch (error) {
                alert('Error connecting to server');
                console.error(error);
            }
        }
    </script>
</body>
</html>
