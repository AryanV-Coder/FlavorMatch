<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #0f1419;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a2a3e;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #2a2a3e;
            border-radius: 5px;
            background: #1a1a2e;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Login</h1>
        <form id="loginForm">
            <label for="familyName">Family Name</label>
            <input type="text" id="familyName" name="familyName" required>
            
            <label for="memberName">Member Name</label>
            <input type="text" id="memberName" name="memberName" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>

            <div class="links">
                <a href="register_family.html">Don't have a family? Register Family</a>
                <a href="register_member.html">Not a member of family? Register Member</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // First, display that we're attempting to login
                errorMessage.textContent = 'Attempting to login...';
                errorMessage.style.display = 'block';
                
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        familyName: document.getElementById('familyName').value,
                        memberName: document.getElementById('memberName').value,
                        password: document.getElementById('password').value
                    })
                });

                // Log the response for debugging
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.success) {
                    // Store user data in sessionStorage
                    sessionStorage.setItem('userData', JSON.stringify(data.data));
                    // Show success message before redirect
                    errorMessage.style.color = '#4CAF50';
                    errorMessage.textContent = 'Login successful! Redirecting...';
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Show the error message from the server
                    errorMessage.style.color = '#ff6b6b';
                    errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.style.color = '#ff6b6b';
                errorMessage.textContent = 'Cannot connect to the server. Please try again later.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
