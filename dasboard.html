<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #0f1419;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a2a3e;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #2a2a3e;
            border-radius: 5px;
            background: #1a1a2e;
            color: #e0e0e0;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            padding: 10px;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #1a1a2e;
            color: #b0b0b0;
            border: 2px solid #2a2a3e;
            cursor: pointer;
            margin: 0;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Tracker</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="tab('ate')">What I Ate Today?</button>
            <button class="tab-btn" onclick="tab('caneat')">What Can I Eat Today?</button>
        </div>

        <!-- What I Ate Today Tab -->
        <div id="ate" class="tab-content active">
            <label>Food I Ate</label>
            <input type="text" placeholder="Enter food name">
            
            <label>Category</label>
            <select>
                <option value="">Select category</option>
                <option value="healthy">Healthy</option>
                <option value="junk">Junk</option>
                <option value="moderate">Moderate</option>
            </select>
            
            <label>Is Liked?</label>
            <select>
                <option value="">Select option</option>
                <option value="liked">Liked</option>
                <option value="disliked">Disliked</option>
                <option value="maybe">Maybe</option>
            </select>
            
            <label>Timestamp</label>
            <input type="date">
            
            <button onclick="addFood()">Add Food</button>
        </div>

        <!-- What Can I Eat Today Tab -->
        <div id="caneat" class="tab-content">
            <p style="color: #b0b0b0; text-align: center; margin-top: 50px;">Coming soon...</p>
        </div>

        <a href="login.html">‚Üê Logout</a>
    </div>

    <script>
        function tab(tabname) {
            document.getElementById('ate').classList.remove('active');
            document.getElementById('caneat').classList.remove('active');
            document.getElementById(tabname).classList.add('active');
            
            var buttons = document.querySelectorAll('.tab-btn');
            buttons[0].classList.remove('active');
            buttons[1].classList.remove('active');
            event.target.classList.add('active');
        }

        function addFood() {
            alert('Food entry saved!');
        }
    </script>
</body>
</html>
